<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Wrapper for buttons and elements on the screen -->
<div class="calculator-grid">
    <!-- Screen For Output -->
<div class="output">
    <div class="previous-operand"></div>
    <div class="current-operand"></div>
</div>
<!-- Buttons to control calculator -->

<!-- use with javascript to select all data-operations, data-bumber easier to see this way for javascript and css use cases than
data-attribute usage -->
<button data-all-clear class="span-two">AC</button>
<button data-delete>DEL</button>
<button data-operation>÷</button>
<button data-number>1</button>
<button data-number>2</button>
<button data-number>3</button>
<button data-operation>*</button>
<button data-number>4</button>
<button data-number>5</button>
<button data-number>6</button>
<button data-operation>+</button>
<button data-number>7</button>
<button data-number>8</button>
<button data-number>9</button>
<button data-operation>-</button>
<!-- period acts just like a number -->
<button data-number>.</button>
<button data-number>0</button>
<button data-equals class="span-two">=</button>
</div>

</body>
</html>
