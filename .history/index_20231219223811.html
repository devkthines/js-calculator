<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Wrapper for buttons and elements on the screen -->
<div class="calculator-grid">
    <!-- Screen For Output -->
<div class="output">
    <div class="previous-operand"></div>
    <div class="current-operand"></div>
</div>
<!-- Buttons to control calculator -->

<!-- use with javascript to select all data-operations  -->
<button class="span-two">AC</button>
<button >DEL</button>
<button data-operations>÷</button>
<button >1</button>
<button >2</button>
<button >3</button>
<button data-operations>*</button>
<button >4</button>
<button >5</button>
<button >6</button>
<button data-operations>+</button>
<button >7</button>
<button >8</button>
<button >9</button>
<button data-operations>-</button>
<button >.</button>
<button >0</button>
<button class="span-two">=</button>
</div>

</body>
</html>
